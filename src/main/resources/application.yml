
# Database configuration for MySQL

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jwt_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Additional configuration for Hibernate


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
